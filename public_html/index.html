<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>SVG Animation Studio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="core/default.css">
        
        <script type="text/javascript" src="core/Constant.js"></script>
        <script type="text/javascript" src="core/Request.js"></script>
        <script type="text/javascript" src="core/Log.js"></script>
        <script type="text/javascript" src="core/File.js"></script>
        <script type="text/javascript" src="core/Loader.js"></script>
        
    </head>
    <body>
        <div id="initialLoader">
            <div>
                <div id="logo" class="logo">SV<span></span>AS</div>
                <div style="display:none" id="loading" class="loading animated">loading...</div>
                <script>
                    document.getElementById("loading").style.display=null;
                    document.getElementById("logo").classList.add("animated");
                </script>
                <noscript>
                    <p>JavaScript is required for this page to function correctly.</p>
                </noscript>
            </div>
        </div>
    </body>
</html>
