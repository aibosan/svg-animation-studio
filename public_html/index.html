<!DOCTYPE html>
<html>
    <head>
        <title>SVG Animation Studio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="core/default.css">
        
        <script type="text/javascript" src="core/Constant.js"></script>
        <script type="text/javascript" src="core/Request.js"></script>
        <script type="text/javascript" src="core/Log.js"></script>
        <script type="text/javascript" src="core/File.js"></script>
        <script type="text/javascript" src="core/Loader.js"></script>
        
    </head>
    <body>
        <div id="initialLoader">
            <button id="testbutton" class="button">Loading...</button>
        </div>
        <script>
            var butt = document.getElementById("testbutton");
            butt.no = 0;
            setInterval(function() {
                this.classList.remove("elevation-"+this.no);
                this.no++;
                if(this.no > 24) {
                    this.no = 0;
                }
                this.classList.add("elevation-"+this.no);
            }.bind(butt), 500);
            </script>
    </body>
</html>
